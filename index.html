<!DOCTYPE html>
<html>
<head>
<script>
var input = document.getElementById("Textfield")
function resetText() {
    input.value = ""
}
</script>
<title> FunctionID </title>
<body>
<form>
<p style="display:inline">Enter Equ:</p>
<input type="text" name="theequ" style="display:inline" id="Textfield">
<button id="submit">Submit</button>
<button onclick = resetText() id="reset">Reset</button>
</form>
</body>
</html>
