var input = document.getElementById("Textfield")

    input.value = ""

function update() {
    text.setAttribute('value', 'defaultValue');
    input.value = input.value + "√";

function update2() {
    text.setAttribute('value', 'defaultValue');

function submitbutton() {
    item = input.value

    // quad checks
    quad1 = /\d*x\^2(?:\+|-)\d*x(?:\+|-)\d*|x\^2(?:\+|-)\d*x(?:\+|-)\d*/.test(item)
    quad2 = /\d*x\^2|x\^2/.test(item)

    quad4 = /\d*x\^2(?:\+|-)\d*x|x\^2(?:\+|-)\d*x/.test(item)
    quad5 = /\(x(?:\+|-)(\d)*\)\^2((?:\+|-)\d*)/.test(item)
    quad6 = /\d*\(x(?:\+|-)(\d)*\)\^2((?:\+|-)\d*)/.test(item)
    quad7 = /\d*\(x(?:\+|-)\d*\)\^2/.test(item)
    quad8 = /\(x(?:\+|-)\d*\)\^2/.test(item)
    // cubic checks
    cubic1 = /\d*x\^3(?:\+|-)\d*x(?:\+|-)\d*|x\^3(?:\+|-)\d*x(?:\+|-)\d*/.test(item)
    cubic2 = /\d*x\^3|x\^3/.test(item)
    cubic3 = /\d*x\^3(?:\+|-)\d*|x\^3(?:\+|-)\d*/.test(item)
    cubic4 = /\d*x\^3(?:\+|-)\d*x|x\^3(?:\+|-)\d*x/.test(item)
    cubic5 = /\(x(?:\+|-)(\d)*\)\^3((?:\+|-)\d*)/.test(item)
    cubic6 = /\d*\(x(?:\+|-)(\d)*\)\^3((?:\+|-)\d*)/.test(item)
    cubic7 = /\d*\(x(?:\+|-)\d*\)\^3/.test(item)
    cubic8 = /\(x(?:\+|-)\d*\)\^3"/.test(item)
    // sqrt checks
    sqrt1 = /√x|\d*√x/.test(item)
    sqrt2 = /√x(?:\+|-)\d*|\d*√x(?:\+|-)\d*/.test(item)
    sqrt3 = /√x (?:\+|-) \d*|\d*√x (?:\+|-) \d*/.test(item)
    sqrt4 = /√x(?:\+|-)\d* (?:\+|-) \d*|\d*√x(?:\+|-)\d* (?:\+|-) \d*/.test(item)
    // absolute value checks
    abs1 = /\|x\||\d*\|x\|/.test(item)
    abs2 = /\|x(?:\+|-)\d*\||\d*\|x(?:\+|-)\d\|*/.test(item)
    abs3 = /\|x\|(?:\+|-)\d*|\d*\|x\|(?:\+|-)\d*/.test(item)
    abs4 = /\|x(?:\+|-)\d*\|(?:\+|-)\d*|\d*\|x(?:\+|-)\d*\|(?:\+|-)\d*/.test(item)

    cbrt4 = /∛x(?:\\+|-)\\d* (?:\\+|-) \\d*|\\d*∛x(?:\\+|-)\\d* (?:\\+|-) \\d*/.test(item)
    // if elif else
    if ( quad1 == true || quad2 == true || quad3 == true || quad4 == true || quad5 == true || quad6 == true || quad7 == true || quad8 == true ) {

    } else if (abs1 == true || abs2 == true || abs3 == true || abs4 == true) {

    }
}
