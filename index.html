<!DOCTYPE html>
<html>
<head>
<title> FunctionID </title>
<body>
<p id="text"></p>
<button onclick="update()">√</button>
<form>
<p style="display:inline">Enter Equ:</p>
<input type="text" style="display:inline" id="Textfield">
<button id="submit" onclick="submitbutton()">Submit</button>
<button onclick = resetText() id="reset">Reset</button>
</form>
<p id="theitem"></p>
<script>
var input = document.getElementById("Textfield")
var text1 = document.getElementById("text");
var sqrt_sym = "√"
function resetText() {
    input.value = ""
}
function update() {
    text.setAttribute('value', 'defaultValue');
    input.value = input.value + "√";
}
function submitbutton() {
    item = input.value
    input.value = ""
    // quad checks
    quad1 = /\d*x\^2(?:\+|-)\d*x(?:\+|-)\d*|x\^2(?:\+|-)\d*x(?:\+|-)\d*/.test(item)
    quad2 = /\d*x\^2|x\^2/.test(item)
    quad3 = /\d*x\^2(?:\+|-)\d*|x\^2(?:\+|-)\d*/.test(item)
    quad4 = /\d*x\^2(?:\+|-)\d*x|x\^2(?:\+|-)\d*x/.test(item)
    quad5 = /\(x(?:\+|-)(\d)*\)\^2((?:\+|-)\d*)/.test(item)
    quad6 = /\d*\(x(?:\+|-)(\d)*\)\^2((?:\+|-)\d*)/.test(item)
    quad7 = /\d*\(x(?:\+|-)\d*\)\^2/.test(item)
    quad8 = /\\(x(?:\\+|-)\\d*\\)\\^2/.test(item)
    // cubic checks
    cubic1 = /\d*x\^3(?:\+|-)\d*x(?:\+|-)\d*|x\^3(?:\+|-)\d*x(?:\+|-)\d*/.test(item)
    // if elif else
    if ( quad1 == true || quad2 == true || quad3 == true || quad4 == true || quad5 == true || quad6 == true || quad7 == true || quad8 == true ) {
        alert("quadratic function")
    } else if (cubic1 == true) {
        alert("cubic function")
    }
}
</script>
</body>
</html>
